<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
	<script type="module" src="./assets/login.js"></script>
	<!--FA kit-->
	<script src="https://kit.fontawesome.com/b86fa178f6.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
			<nav>
				<ul>
					<li>projets</li>
					<li>contact</li>
					<li class="thispage">login</li>
					<li><i class="fa-brands fa-instagram fa-lg"></i></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="form" id="login">
				<h2>Log In</h2>
				<form class="form-login" id="form-login" action="#" method="get">
					<div id="bad-login"></div>
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" aria-required="true" required>
					<label for="password">Mot de passe</label>
					<input type="password" name="password" id="password" aria-required="true" required>
					<input type="submit" id="submit" value="Se connecter">
					<a id="password-forgotten" href="#">Mot de passe oublié</a>
				</form>
			</section>
		</main>
		<footer class="footer">
			<nav>
				<ul>
					<li>Mentions Légales</li>
				</ul>
			</nav>
		</footer>
	</div>
</body>

</html>
